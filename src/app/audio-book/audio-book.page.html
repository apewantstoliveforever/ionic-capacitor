<ion-header>
  <ion-toolbar>
    <ion-title>
      Audio Player with Seek Bar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let audio of audioList">
      <ion-label>{{ audio.name }}</ion-label>
      <ion-button (click)="playAudio(audio)">Play</ion-button>
    </ion-item>
  </ion-list>
  <audio controls="controls" #audioPlayer [src]="currentAudioPath" type="audio/mpeg"></audio>
</ion-content>
