<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>text-to-speech</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">text-to-speech</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-textarea rows="5" placeholder="Enter text to speak" [(ngModel)]="textToSpeak"></ion-textarea>
  </ion-item>
  <button (click)="text2speech()">Speak</button>
</ion-content>
